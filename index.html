<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./src/index.js"></script>
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="" method="POST">
      <div class="column-date">
        <label for="new-task-date">Due Date: </label>
        <input type="date" id="new-task-date" name="new-task-date" value = "2023-01-11">
      </div>
      <div class="column-priority"> 
        <label for="new-task-priority">Priority:</label>
        <select id="new-task-priority">
          <option value="High Priority">High Priority</option>
          <option value="Medium Priority">Medium Priority</option>
          <option value="Low Priority">Low Priority</option>
        </select>
      </div>
      <div class="column-task-description">
        <label for="new-task-description">Task Description:</label>
        <input type="text" id="new-task-description" name="new-task-description" value="Write your task description here..">
      </div>
      <input type="submit" value="Create New Task">
    </form>
    <div class="clearfloat"></div>
    <div id="list">
      <h2>My Todos:</h2>
      <ul id="tasks">
      </ul>
    </div>

  </div>
  </body>
</html>
